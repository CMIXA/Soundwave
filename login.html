<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon (4).ico">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tab Title -->
    <title>Sign up</title>

</head>

<body>
    <div class="signup">
        <div class="signup-title">
            <a class="signup-icon" href="index.html"><img class="soundwave-signup" src="images/sound-bars-pulse (2).png"
                    alt="soundwave"></a>
            <a class="title-3" href="index.html">Soundwave</a>
        </div>
        <div>
        </div>
        <div class="signup-pre">
            <button class="signup-facebook">CONTINUE WITH FACEBOOK</button>
            <button class="signup-apple">CONTINUE WITH APPLE</button>
            <button class="signup-gmail">CONTINUE WITH GOOGLE</button>
        </div>
        <h2>-------------------------------- OR --------------------------------</h2>
        <div class="signup-form">
            <div class="signup-container">
                <div>
                    <h3>Email address or username</h3>
                    <input type="email" placeholder="Email address or username" name="email" id="">
                </div>
                <div>
                    <h3>Password</h3>
                    <input type="password" placeholder="Password" name="email" id="">
                </div>
            </div>
            <div id="password">
                <a href="#">Forgot your password?</a>
            </div>
            <button id="form-button-2">Log in</button>
            <hr>
            <div class="signup-pre-2">
                <h1>Don't have an account?</h1>
                <br>
                <a href="signup.html"><button class="signup-button">SIGN UP FOR SOUNDWAVE</button></a>
            </div>
        </div>
    </div>
</body>

</html>

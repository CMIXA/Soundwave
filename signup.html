<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- JS -->
    <script src="script.js" defer></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon (4).ico">
    
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tab Title -->
    <title>Sign up</title>

</head>

<body>
    <div class="signup">
        <div class="signup-title">
            <a class="signup-icon" href="index.html"><img class="soundwave-signup" src="images/sound-bars-pulse (2).png" alt="soundwave"></a>
            <a class="title-3" href="index.html">Soundwave</a>
        </div>
        <div>
            
        </div>
        <div class="signup-subtitle">
            <h1>To start listening, sign up for free.</h1>
        </div>
        <div class="signup-form">
            <h1>Sign up with your email address</h1>
            <div class="signup-container">
                <div>
                    <h3>What's your email?</h3>
                    <input type="email" placeholder="Enter your email." name="email" id="">
                </div>
                <div>
                    <h3>Confirm Email</h3>
                    <input type="email" placeholder="Enter your email again." name="email" id="">
                </div>
                <div>
                    <h3>Create Password</h3>
                    <input type="email" placeholder="Enter your password." name="email" id="">
                </div>
                <div>
                    <h3>Create Username</h3>
                    <input type="email" placeholder="Enter your username." name="email" id="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
